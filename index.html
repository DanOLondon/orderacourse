<head>
    <meta charset="UTF-8">
    </head>
<h1 id="title">Sign up for a free course</h1>
<center><div id="form-outer"><center>
    <p id="description">
        Course available as below
    </p>
    <form id="survey-form" method="Get" action="#">
        <div class="rowtab">
            <div class="label">
                <label id="name-label" for="name"> Name: </label>
            </div>
            <div class="righttab">
                <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
            </div>
        </div><br>
        <div class="rowtab">
            <div class="label">
                <label id="email-label" for="email"> Email: </label>
            </div>
            <div class="righttab">
                <input autofocus type="email" name="email" id="email" class="input-field" placeholder="Enter your email" required>
            </div>
        </div><br>
        <div class="rowtab">
            <div class="label">
                <label id="number-label" for="age"> Age: </label>
            </div>
            <div class="righttab">
                <input autofocus type="number" id="number" name="age" min="1" max="100" class="input-field" placeholder="Enter your age" required>
            </div>
        </div><br>
        <div class="rowtab">
            <div class="label1">
                <label for="level"> Your previous experience level </label>
            </div>
            <div class="righttab">
                <ul style="list-style: none;">
                    <li class="radio">
                        <label>Advanced
                            <input name="radio-buttons" value="1" type="radio" class="level">
                        </label>
                    </li>
                    <li class="radio">
                        <label>Intermediate
                            <input name="radio-buttons" value="1" type="radio" class="level">
                        </label>
                    </li>
                    <li class="radio">
                        <label>Beginner
                            <input name="radio-buttons" value="1" type="radio" class="level">
                        </label>
                    </li>
                </ul>
            </div>
        </div><br>
        <div class="rowtab">
            <div class="label1">
                <label for="skills"> Skills you already have? </label>
            </div>
            <div class="righttab">
                <ul id="skills" style="list-style: none;">
                    <li class="checkbox">
                        <label>
                            <input name="skills" value="1" type="checkbox" class="skills">Firemaking
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input name="skills" value="2" type="checkbox" class="skills">Shelter building
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input name="skills" value="3" type="checkbox" class="skills">Hunting
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input name="skills" value="4" type="checkbox" class="skills">Fishing
                        </label>
                    </li>
                </ul>
            </div>
        </div><br>
        <div class="rowtab">
            <div class="label2">
                <label for="Survivalists"> Who is your favourite survivalist?</label>
            </div>
            <div class="righttab">
                <select name="Survivalists" id="dropdown" class="dropdown">
                    <option style="color:white;" disabled value>Survivalists</option>
                    <option value>Bear Grylls</option>
                    <option value>Ed Stafford</option>
                    <option value>R Fiennes</option>
                    <option value>None</option>

                </select>
            </div>
        </div><br>
        <div class="rowtab">
            <div class="label2">
                <label for="comments"> Any dietary requirements?</label>
            </div>
            <div class="righttab">
                <textarea id="comment" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your requirments here or leave blank..."></textarea>
            </div>
        </div>
        <button id="submit" type="submit">Submit
        </button>
    </form>
</div>
